<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Teste de movimento</title>
    <style>
      body {
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        padding-bottom: 8px;
        padding-inline: 8px;
        text-align: justify;
        user-select: none
      }
      main {
        background-color: #87ceeb;
        flex: 1;
        overflow: auto;
        padding-inline: 8px
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Teste de movimento</h1>
      <p>Pressione e segure dentro da Ã¡rea azul por pelo menos um segundo antes de soltar. Repita o toque e depois veja a lista completa dos tipos de evento ativados.</p>
    </header>
    <main></main>
    <script>
      (() => {
        "use strict";
        let c = 0;
        const d = document,
        m = d.querySelector("main"),
        h = e => {
          const p = d.createElement("p");
          e.preventDefault(),
          c++;
          p.textContent = c + ". " + e.type,
          m.appendChild(p)
        },
        l = e => m.addEventListener(e, h);
        l("auxclick"),
        l("click"),
        l("contextmenu"),
        l("pointerdown"),
        l("pointerenter"),
        l("pointerleave"),
        l("pointerout"),
        l("pointerover"),
        l("pointerup")
      })();
    </script>
  </body>
</html>
