<!doctype html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Teste de movimento</title><style>body{box-sizing:border-box;display:flex;flex-direction:column;height:100vh;margin:0;padding-bottom:8px;padding-inline:8px;text-align:justify;user-select:none}main{background-color:#87ceeb;flex:1;overflow:auto;padding-inline:8px}</style></head><body><header><h1>Teste de movimento</h1><p>Faça toques simples e movimentos lineares de arrasto na região azul — verticais, horizontais ou diagonais. Veja qual tipo de evento é ativado a cada gesto realizado.</p><p>Os tipos configurados são <a href="https://developer.mozilla.org/en-US/docs/Web/API/Element/pointerup_event">pointerup</a> e <a href="https://developer.mozilla.org/en-US/docs/Web/API/Element/pointercancel_event">pointercancel</a>.</p></header><main></main><script>let c=0;const m=document.querySelector("main"),l=t=>{c++;const e=document.createElement("p");e.textContent=c+". "+t.type,m.appendChild(e)};m.addEventListener("pointerup",l),m.addEventListener("pointercancel",l);</script></body></html>
